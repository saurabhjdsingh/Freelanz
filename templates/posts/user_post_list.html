<!DOCTYPE html>
{% extends 'dashboard/dashboard_base.html' %}
{% load static %}

{% block head %}
        <title>{{user.username}} - posts</title>
{% endblock head %}

{% block body_block %}
<div id="layoutSidenav_content">
    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
        <div class="container-fluid">
            <div class="page-header-content">
                <div class="row align-items-center justify-content-between pt-3">
                    <div class="col-auto mb-3">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="user"></i></div>
                            Posts-<a href="/profile/{{user.profile.id}}">{{user.username}}</a>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="sbp-preview-content">
            <div class="row">
                {% for post in myposts %} 
                    <div  style="margin-top:1%" class="col-lg-4 col-md-12">
                        <div class="card">
                            <img class="card-img-top" style="width: 100%; height: 15vw; object-fit: cover;" src="{{post.pic.url}}" alt="{{post.subject}}">
                            <div class="card-body">
                                <h5 class="card-title">{{post.subject}}</h5>
                                <a href="{% url 'posts:detailpost' pk=post.id %}">Read More</a>
                                <span style="float:right">
                                    {% if post.liked %}
                                    <button class="btn btn-red btn-icon mr-2">
                                    <a class="btn btn-danger" href='/posts/unlike/{{post.id}}'>
                                        <span class="fa fa-thumbs-down"></span>
                                    </a>
                                    </button>
                                    {% else %}
                                    <button class="btn btn-teal btn-icon mr-2">
                                    <a class="btn btn-success" href='/posts/like/{{post.id}}'>
                                        <span class="fa fa-thumbs-up"></span>
                                    </a>
                                    </button>
                                    {% endif %}
                                    <button class="btn btn-teal btn-icon mr-2">
                                        <i data-feather="bookmark"></i>
                                    </button>
                                    <button class="btn btn-blue btn-icon">
                                        <i data-feather="share"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
    </div>
</div>
{% endblock %}
