<!DOCTYPE html>
{% extends 'dashboard/dashboard_base.html' %}
{% load static %}

{% block head %}
        <title>{{user.username}}-Delete</title>
{% endblock head %}

{% block body_block %}
<div style="margin-top:1%" id="layoutSidenav_content">
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <h5 class="alert-heading">Are you sure you want to delete this post?</h5>
            <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
    </div>
    <div style="margin-top:1%">
<div class="container">
<div class="card card-header-actions mx-auto">
    <div class="card-header">
        Delete Post 
        <div>
            <form method="POST">
            {% csrf_token %}
                <button class="btn btn-red btn-icon mr-1">
                    <i data-feather="trash"><input value="Confirm Delete"></i>
                </button>
                <button class="btn btn-black btn-icon mr-2">
                    <a href="{% url 'posts:detailpost' pk=object.pk %}">
                    <i style="color:white" data-feather="arrow-left-circle"></i>
                </a>
            </button>
            </form>
        </div>
    </div>
    <div class="card-body">
        <div class="sbp-preview-content">
            <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <img class="card-img-top" src="{{form.pic.url}}" alt="{{post.subject}}">
                            <div class="card-body">
                                <h5 class="card-title">{{form.subject}}</h5>
                                <p class="card-title">{{form.message}}</p>
                                <a href="/profile/{{form.uploaded_by.id}}">{{form.uploaded_by}}</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
