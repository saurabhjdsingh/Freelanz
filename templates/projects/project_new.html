<!DOCTYPE html>
{% extends 'dashboard/dashboard_base.html' %}
{% load static %}

{% block head %}
        <title>{{user.username}} -Create Project</title>
        {% endblock head %}
{% block body_block %}

<div id="layoutSidenav_content">
    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
        <div class="container-fluid">
            <div class="page-header-content">
                <div class="row align-items-center justify-content-between pt-3">
                    <div class="col-auto mb-3">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="user"></i></div>
                            New Project -
                            <a href="{{user.profile.id}}"> {{user.username}}</a>
                            
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-xl-12">
                <div class="card mb-4">
                    <div class="card-header">Create New Project</div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.media}}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="small mb-1">Name (50 word max)</label>
                                    <input class="form-control" type="text" name="name" maxlength = "50"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="small mb-1">Budget (Rs)</label>
                                    <input class="form-control" type="number" name="budget" min="0"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="small mb-1">Description</label>
                                    <textarea class="form-control" type="text" name="description"></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="small mb-1">End-Date</label>
                                    <input class="form-control" type="date" name="end_date">
                                </div>
                                <div class="form-group col-md-6">
                                <label class="small mb-1">Upload File</label>
                                <input class="form-control" type="file" name="file">
                                </div>
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-12">
                                    <label class="small mb-1">Tags</label>
                                    <select class="form-control" name="category">
                                        <option selected> Select your tag</option>
                                        {% for i in categories %}
                                            <option value="{{i.id}}">{{i}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Create Project</button>
                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
